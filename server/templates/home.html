<!DOCTYPE html>
<html lang="UTF-8">
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<link rel="stylesheet" href="../static/css/home.css">
	<link rel="icon" type="image/svg+xml" href="../static/images/icon.ico">
</head>
<body>
	<p class="big_title">北大附中北医分校消息管理系统</p>
	<div class="user">
		<span>{{t_name}}</span>
		{% if t_name != '访客' %}
		<a href="/change" style="width: 130px;">更改个人信息</a>
		{% endif %}
		{% if t_name == '管理员' %}
		<a href="/admin">用户管理</a>
		{% endif %}
		<a href="/logout">退出登录</a>
	</div>
	<hr>
	{% for i in t_range %}
	{% if i%2 == 1 %}
	<div class="class" id="{{t_class[i]}}" style="background-color: white;">{{t_class[i]}}</div>
	{% else %}
	<div class="class" id="{{t_class[i]}}">{{t_class[i]}}</div>
	{% endif %}
	{% endfor %}
	<script src="../static/js/jquery-3.3.1.min.js"></script>
	<script>
		$('.class').on('click', function(){
			s = $(this).attr('id')
			window.location.href = '/class?class='+s
		})
	</script>
</body>
</html>
