<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
	<a href="/login">登录</a>
	<a href="/register">注册</a>
	<form action="/handle" method="post">
		手机号：<input type="tel" name="tel">
		<br>
		密码：<input type="password" name="password">
		<br>
		<input type="hidden" name="type" value="登录">
		<input type="submit">
	</form>
	{% if t_alert %}
	<script>alert('用户名或密码错误')</script>
	{% endif %}
</body>
</html>
